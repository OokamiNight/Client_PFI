    <!---LOGIN DIALOG--------------------------------------------------------------------------->

            <input type="password" id="profilPassword" placeholder="Mot de passe" class="form-control" />

            <input type="password" id="profilConfirmPassword" placeholder="Confirmation" class="form-control" />

            <div style="vertical-align:top; text-align: center ">

    <!---NEWS MANAGER UI SCRIPT------------------------------------------------------------->
    <script>
        "use strict";

        $(document).ready(initUI);

        let addMode = false;
        let editProfil = false;
        let editTitle = false;
        let connected = false;
        let queryString = "";
        var limit = 4;
        var offset = 0;
        var totalNews = 0;
        var canGetMore = true;
        let search = "";
        let searchShowed = false;
        let sorted = [{ field: "Created", desc: true }];
        let currentETag = "";
        let previousQueryString = "";
        let newsValidationProvider = null;
        let profilValidationProvider = null;
        let pauseNewsListPeriodicRefresh = false;
        let periodicRefreshPeriod = 4; // seconds

        function initUI() {
            initNewsValidation();
            initProfilValidation();

            initNewsDialog();
            initLoginDialog();
            initProfilDialog();

            $('#btn_OpenAddNewsDialog').click(OpenAddNewsDialog);
            $("#btn_OpenLoginForm").click(OpenLoginForm);
            $("#btn_OpenConfirmLogout").click(OpenConfirmLogout);
            $("#btn_OpenProfilDialog").click(OpenProfilDialog);

            $('#showSearch').click(toogleSearchVisibility);

            $("#sort_Title").click(updateSort);
            $("#sort_Created").click(updateSort);
            $("#sort_Username").click(updateSort);

            $("input[type=search]").on("input", function() {
                $(this).val($(this).val().replace(/[^a-z0-9]/gi, ''));
                updateNewsSearch();
            });
            $("#dialog-waiting").dialog({
                autoOpen: false,
                show: { effect: 'fade', duration: 400 },
                hide: { effect: 'fade', duration: 400 },
                width: "200px"
            });
            insertWaitingStatus();
            initNewsListColumnsLayout();

            GetAllAuthors();
            updateNewsSearch();
            
            installPeriodicNewsListRefresh();
        }
        
        function toogleSearchVisibility() {
            if (searchShowed)
                hideSearch();
            else
                showSearch();
            searchShowed = !searchShowed;
        }
        function hideSearch() {
            $("#showSearchIcon").removeClass("glyphicon glyphicon-zoom-out");
            $("#showSearchIcon").addClass("glyphicon glyphicon-zoom-in");
        }
        function showSearch() {
            $("#showSearchIcon").removeClass("glyphicon glyphicon-zoom-in");
            $("#showSearchIcon").addClass("glyphicon glyphicon-zoom-out");
        }

        function installPeriodicNewsListRefresh() {
            setInterval(() => {
                if (!pauseNewsListPeriodicRefresh && connected) getNews();
            }, periodicRefreshPeriod * 1000);
        }
        function initNewsListColumnsLayout() {
            createCssClass('.columns-layout', "display: grid; grid-template-columns: 15% 5% 25% 35% 20%;");
        }
        function initNewsDialog() {
            $("#dialog-newsForm").dialog({
                autoOpen: false,
                show: { effect: 'fade', duration: 400 },
                hide: { effect: 'fade', duration: 400 },
                buttons: [
                    {
                        id: 'btn-SaveNews',
                        click: function () {

                            // Ajout d'une nouvelle
                            if (addMode) {
                                let news = makeNewsFromNewsForm(false);
                                if (newsValidationProvider.isValid()) {
                                    $("#dialog-waiting").dialog('open');
                                    $("#dialog-newsForm").dialog("close");
                                    webAPI_POST(news, () => { GetAllAuthors(); }, AlertError);
                                }
                            } else {
                                let news = makeNewsFromNewsForm(true);
                                if (newsValidationProvider.isValid()) {
                                    $("#dialog-waiting").dialog('open');
                                    $("#dialog-newsForm").dialog("close");
                                    webAPI_PUT(news, () => { updateUI(); }, AlertError);
                                }
                            }
                        }
                    },
                    {
                        id: 'btn-CancelNews',
                        click: function () {
                            $(this).dialog('close');
                        }
                    }
                ]
            });
            ReplaceWithGlyphicon();
            $('#dialog-newsForm').on('dialogopen', function (event) {
                pauseNewsListPeriodicRefresh = true;
                $('#btn-SaveNews').addClass("btn btn-success");
                $('#btn-CancelNews').addClass("btn btn-danger");
                $('#newsTitle').val("");
                $('#newsText').val(""); // todo set UserId field
                clearImageData('news');
                
                /// Tres important si on veut que la nouvelle par defaut soit affichée dans le dialogue
                setImageDownloaderBlankImage('news');
                $("#newsUserId").val(retrieveLoggedUser().Id);
                $("#btn_OpenAddNewsDialog").hide();
            });
            $('#dialog-newsForm').on('dialogclose', function (event) {
                addMode = false;
                pauseNewsListPeriodicRefresh = false;
                resetNewsValidation();
                $("#btn_OpenAddNewsDialog").show();
            });
        }
        function operationOnGoing() {
            return addMode || editProfil;
        }
        function OpenAddNewsDialog() {
            if (!operationOnGoing()) {
                addMode = true;
                $('#dialog-newsForm').dialog('option', 'title', 'Ajout de nouvelle');
                $("#dialog-newsForm").dialog('open');
                DefaultForm();
            }
        }
        function DefaultForm()
        {
            $('#newsTitle').show();
            $('#newsText').show();
            $('#imageNews').show();
        }
        function ReplaceWithGlyphicon()
        {
            //creer l'image pour accepter
            let glyphiconAccept = makeGlyphIcon('ok');
            $("#btn-SaveNews").append(glyphiconAccept);
            
            //cree l'image pour annuler
            let glyphiconCancel =  makeGlyphIcon('remove');
            $("#btn-CancelNews").append(glyphiconCancel);
            
        }
        function OpenEditTitleDialog(e) {
            e.preventDefault();
            if (!operationOnGoing()) {
                editTitle = true;
                $('#dialog-newsForm').dialog('option', 'title', 'Modification du titre');
                $("#dialog-newsForm").dialog('open');
                let newsId = e.currentTarget.id.split('_')[2];
                webAPI_GET(newsId, fillEditTitleForm, AlertError);
            }
        }
        function fillEditTitleForm(news) {
            $('#newsId').val(news.Id);
            $('#newsUserId').val(news.UserID);
            $('#newsGUID').val(news.GUID);
            $('#newsTitle').val(news.Title);
            $('#newsCreated').val(news.Created);
            $('#newsText').val(news.Text);

            $('#newsTitle').show();
            $('#newsText').hide();
            $('#imageNews').hide();

        }
        function OpenEditTextDialog(e) {
            e.preventDefault();
            if (!operationOnGoing()) {
                editTitle = true;
                $('#dialog-newsForm').dialog('option', 'title', 'Modification du texte');
                $("#dialog-newsForm").dialog('open');
                let newsId = e.currentTarget.id.split('_')[2];
                webAPI_GET(newsId, fillEditTextForm, AlertError);
            }
        }
        function fillEditTextForm(news) {
            $('#newsId').val(news.Id);
            $('#newsUserId').val(news.UserID);
            $('#newsGUID').val(news.GUID);
            $('#newsTitle').val(news.Title);
            $('#newsCreated').val(news.Created);
            $('#newsText').val(news.Text);

            $('#newsText').show();
            $('#newsTitle').hide();
            $('#imageNews').hide();

        }
        function makeNewsFromNewsForm(includeId = false) {
            if (includeId) {
                // Récupération du Id de la nouvelle dans le contrôle caché
                return {
                    Id: parseInt($('#newsId').val()),
                    Title: $('#newsTitle').val(),
                    Text: $('#newsText').val(),
                    Created: $('#newsCreated').val(),
                    GUID: $('#newsGUID').val(),
                    UserID: parseInt($('#newsUserId').val()),
                    ImageData: getImageData('news')
                };
            }
            return {
                Id: 0,
                Title: $('#newsTitle').val(),
                Text: $('#newsText').val(),
                Created: $('#newsCreated').val(),
                GUID: $('#newsGUID').val(),
                UserID: parseInt($('#newsUserId').val()),
                ImageData: getImageData('news')
            };
        }
        function deleteNews(e) {
            e.preventDefault();
            if (!operationOnGoing()) {
                // Extraction du Id de la nouvelle inscrit dans l'attribut id de l'élément déclencheur de l'événement click
                let newsId = parseInt(e.currentTarget.id.split('_')[1]);
                webAPI_GET(newsId, confirmDeleteNews, AlertError);
            }
        }
        function confirmDeleteNews(news) {
            $.confirm({
                title: 'Retrait de nouvelle',
                content: '<b>' + news.Title + '</b>?',
                buttons: {
                    confirmer: function () {
                        $("#dialog-waiting").dialog('open');
                        webAPI_DELETE(news.Id, GetAllAuthors(), AlertError);
                    },
                    annuler: {},
                }
            });
        }

        function initProfilDialog() {
            $("#dialog-profilForm").dialog(
                {
                    autoOpen: false,
                    show: { effect: 'fade', speed: 400 },
                    hide: { effect: 'fade', speed: 400 },
                    buttons: [
                        {
                            id: 'btn-SaveProfil',
                            text: 'Enregister',
                            click: function () {
                                if (profilValidationProvider.isValid()) {
                                    let profilFromForm = {
                                        Id: parseInt($("#profilId").val()),
                                        Name: $("#profilUsername").val(),
                                        Email: $("#profilEmail").val(),
                                        Password: $("#profilPassword").val(),
                                        AvatarGUID: $("#avatarGUID").val(),
                                        ImageData: getImageData('avatar')
                                    }
                                    $("#dialog-waiting").dialog('open');
                                    if (connected) {
                                        webAPI_ChangeProfil(profilFromForm, () => { $("#dialog-profilForm").dialog("close"); updateUI(); }, AlertError);
                                    }
                                    else {
                                        profilFromForm.Id = 0;
                                        webAPI_Register(profilFromForm, () => { $("#dialog-profilForm").dialog("close"); updateUI(); }, AlertError);
                                    }
                                }
                            }
                        },
                        {
                            id: 'btn-CancelProfil',
                            text: 'Annuler',
                            click: function () {
                                $(this).dialog('close');
                            }
                        },
                        {
                            id: 'btn-deleteProfil',
                            text: 'Désinscription',
                            click: function () {
                                confirmDeleteAccount();
                            }
                        }
                    ]
                });
            $('#dialog-profilForm').on('dialogopen', function (event) {
                pauseNewsListPeriodicRefresh = true;
                resetProfilValidation();
                $("#profilId").val(0);
                $('#btn-SaveProfil').addClass("btn btn-primary");
                $('#btn-deleteProfil').addClass("btn btn-danger");
                $('#btn-CancelProfil').addClass("btn btn-secondary");
                if (connected) {
                    $('#dialog-profilForm').dialog('option', 'title', 'Modification de votre profil...');
                    $("#profilId").val(retrieveLoggedUser().Id);
                    $('#profilUsername').val(retrieveLoggedUser().Name);
                    $('#profilEmail').val(retrieveLoggedUser().Email);
                    $('#avatarGUID').val(retrieveLoggedUser().AvatarGUID);
                    if (retrieveLoggedUser().AvatarURL != "")
                        setImageDownloaderImage('avatar', retrieveLoggedUser().AvatarURL);
                    else
                        setImageDownloaderBlankImage('avatar');
                    $('#btn-deleteProfil').show();
                } else {
                    $('#dialog-profilForm').dialog('option', 'title', 'Création de compte...');
                    $('#profilUsername').val("");
                    $('#profilEmail').val("");
                    setImageDownloaderBlankImage('avatar');
                    $('#btn-deleteProfil').hide();
                }
                $('#profilPassword').val("");
                $('#profilConfirmPassword').val("");
                $("#btn_OpenAddNewsDialog").hide();
            });
            $('#dialog-profilForm').on('dialogclose', function (event) {
                pauseNewsListPeriodicRefresh = false;
                editProfil = false;
                if (connected)
                    $("#btn_OpenAddNewsDialog").show();
            });
        }
        function OpenProfilDialog() {
            if (!operationOnGoing()) {
                pauseNewsListPeriodicRefresh = true;
                editProfil = true;
                $("#dialog-profilForm").dialog('open');
            }
        }
        function confirmDeleteAccount() {
            pauseNewsListPeriodicRefresh = true;
            $.confirm({
                title: 'Retrait de compte',
                content: '<b>Voulez-vous vraiment effacer votre compte <br>ainsi que toutes vos nouvelles?</b>',
                buttons: {
                    confirmer:
                        function () {
                            if (connected) {
                                webAPI_DELETE_Account(retrieveLoggedUser().Id,
                                    function () {
                                        closeAllDialog();
                                        pauseNewsListPeriodicRefresh = false;
                                        forceLogout();
                                    },
                                    AlertError);
                            }
                        },
                    annuler: {},
                }
            });
        }

        function initLoginDialog() {
            $("#dialog-loginForm").dialog(
                {
                    autoOpen: false,
                    show: { effect: 'fade', speed: 400 },
                    hide: { effect: 'fade', speed: 400 },
                    buttons: [
                        {
                            id: 'btn-OkLogin',
                            text: 'Ok',
                            click: function () {
                                pauseNewsListPeriodicRefresh = false;
                                $("#dialog-waiting").dialog('open');
                                webAPI_login($("#loginEmail").val(),
                                    $("#loginPassword").val(),
                                    () => {
                                        $("#dialog-loginForm").dialog("close");
                                        GetAllAuthors();
                                        updateUI();
                                    },
                                    failLogin);
                            }
                        },
                        {
                            id: 'btn-CancelLogin',
                            text: 'Annuler',
                            click: function () {
                                $(this).dialog('close');
                            }
                        }
                    ]
                });
            $('#dialog-loginForm').on('dialogopen', function (event) {
                pauseNewsListPeriodicRefresh = true;
                if (localStorage.getItem('rememberme') == "1") {
                    $("#remember-me").attr("checked", "checked");
                    let email = localStorage.getItem('loginemail');
                    let password = localStorage.getItem('loginpassword');
                    if (email) $("#loginEmail").val(email);
                    if (password) $("#loginPassword").val(password);
                } else {
                    $("#loginEmail").val("");
                    $("#loginPassword").val("");
                }
            });
            $('#dialog-loginForm').on('dialogclose', function (event) {
                pauseNewsListPeriodicRefresh = false;
                if ($('#remember-me').is(":checked")) {
                    localStorage.setItem('rememberme', "1");
                    localStorage.setItem('loginemail', $("#loginEmail").val());
                    localStorage.setItem('loginpassword', $("#loginPassword").val());
                } else {
                    localStorage.setItem('rememberme', "0");
                    localStorage.removeItem('loginemail');
                    localStorage.removeItem('loginpassword');
                }
            });
        }
        function OpenConfirmLogout() {
            if (!operationOnGoing()) {
                $.confirm({
                    title: 'Déconnection...',
                    content: 'Voulez-vous vous déconnecter?',
                    buttons: {
                        confirmer: function () {
                            pauseNewsListPeriodicRefresh = false;
                            webAPI_logout(retrieveLoggedUser().Id, updateUI, AlertError);
                        },
                        annuler: {},
                    }
                });
            }
        }
        function OpenLoginForm() {
            if (!operationOnGoing()) {
                $('#btn-OkLogin').addClass("btn btn-primary");
                $('#btn-CancelLogin').addClass("btn btn-secondary");
                $("#dialog-loginForm").dialog('open');
            }
        }
        function setUsername(username) {
            $("#avatarContainer").html("<span id='link_OpenProfilDialog' style='color:#80FFDB;' tooltip='Modifier votre profil' class='clickable'>" + username + "</span>");
            $("#link_OpenProfilDialog").click(OpenProfilDialog);
        }
        function unsetUsername() {
            $("#avatarContainer").html("<span style='color:gray'> <img class='avatar' src='./images/No_Avatar.png' alt='notConnected'/> non connecté </span>");
        }
        function failLogin() {
            Alert("Connexion échouée");
            connected = false;
            unsetUsername();
            updateUI();
        }
        function updateConnected() {
            connected = false;
            let username = "";
            if (retrieveLoggedUser() != null) {
                username = retrieveLoggedUser().Name;
                connected = true;
            }
            if (connected) {
                $("#avatarContainer").empty();
                setUsername(username);
                $("#avatarContainer").append(html_fittedAvatar(retrieveLoggedUser().AvatarURL,'avatar'));
                $("#btn_OpenLoginForm").hide();
                $("#btn_OpenConfirmLogout").show();
                $("#btn_OpenAddNewsDialog").show();
                $('#btn_OpenProfilDialog').attr("tooltip", "Profil");
            }
            else {
                $("#avatarContainer").empty();
                unsetUsername();
                $("#btn_OpenLoginForm").show();
                $("#btn_OpenConfirmLogout").hide();
                $("#btn_OpenAddNewsDialog").hide();
                $('#btn_OpenProfilDialog').attr("tooltip", "Création de compte");
            }
        }
        function updateSort(e) {
            let name = e.target.id.split('_')[1];
            $("#dir_" + name).removeClass("glyphicon glyphicon-sort-by-attributes");
            $("#dir_" + name).removeClass("glyphicon glyphicon-sort-by-attributes-alt");
            let found = false;
            for (let i = 0; i < sorted.length; i++) {
                if (sorted[i].field == name) {
                    found = true;
                    if (sorted[i].desc)
                        sorted.splice(i, 1);
                    else
                        sorted[i].desc = true;
                    break;
                }
            }
            if (!found)
                sorted.push({ field: name, desc: false });
            updateNewsSearch();
        }
        function addSearchKey(key, value) {
            if (value != "") {
                if (search != "") search += "&";
                if(key == "UserID")
                    search += key + "=" + value;
                else
                    search += key + "=*" + value + "*";
            }
        }
        function GetAllAuthors(){
            webAPI_GET_ALL("?sort=created,desc", UpdateDropDown, AlertError);
        }
        function UpdateDropDown(news){
            let userInfos = [];
            let userID = [];
            news.forEach(nouvelle =>
            {
                if(!userID.includes(nouvelle.UserID) && nouvelle.UserID != retrieveLoggedUser().Id)
                {
                    userInfos.push({ "UserID": nouvelle.UserID, "Username" : nouvelle.Username});
                    userID.push(nouvelle.UserID);
                }
            });
            console.log(userInfos);
            $("#search_author").replaceWith($("<select name='authors' id='search_author' onchange='updateNewsSearch()'> </select>"));
            $("#search_author").append($(`<option value='Tous'> Tous </option>`));

            //Mes nouvelles
            $("#search_author").append($(`<option value=${retrieveLoggedUser().Id}> Mes nouvelles </option>`));

            userInfos.sort((a,b)=> (a.Username > b.Username ? 1 : -1));
            for(let i=0; i< userInfos.length; i++){
                $("#search_author").append($(`<option value=${userInfos[i]["UserID"]}> ${userInfos[i]["Username"]} </option>`));
            }
            totalNews = news.length;
            updateUI();
        }
        function updateNewsSearch() {
            queryString = "";
            let first = true;
            let sortIndex = 0;
            sorted.forEach(sort => {
                if (first) {
                    first = false;
                    queryString += '?';
                }
                else queryString += '&';
                queryString += "sort=" + sort.field.toLowerCase();
                
                // opacité en fonction du rang de la clé de tri
                $("#dir_" + sort.field).css("opacity", 1 - sortIndex / 3);
                if (sort.desc) {
                    queryString += ',desc';
                    $("#dir_" + sort.field).addClass('glyphicon glyphicon-sort-by-attributes-alt');
                } else
                    $("#dir_" + sort.field).addClass('glyphicon glyphicon-sort-by-attributes');
                sortIndex++;
            });
            
            search = "";
            addSearchKey("Text", $("#search_text").val());
            
            
            if($("#search_author").val() != 'Tous' && $("#search_author").val() != null) {
                addSearchKey("UserID", $("#search_author").val());
            }
                       
            if (search != "") {
                if (queryString != "")
                    search = "&" + search;
                else
                    search = "?" + search;
            }
            queryString += search;
            queryString += `&limit=${limit}&offset=${offset}`;
            updateUI();
            canGetMore = true;
        }
        
        function updateUI() {
            updateConnected();
            getNews(true);
            
        }
        function getNews(forceRefreshNewsList = false) {
            console.log(queryString);
            if (forceRefreshNewsList) {
                webAPI_GET_ALL(queryString, updateNewsList, AlertError);
            } else
                webAPI_HEAD(checkETag, AlertError);
        }
        function checkETag(ETag) {
            if (ETag != currentETag && connected) {
                webAPI_GET_ALL(queryString, updateNewsList, AlertError);
            }
        }
        function createCssClass(name, rules) {
            var style = document.createElement('style');
            style.type = 'text/css';
            document.getElementsByTagName('head')[0].appendChild(style);
            if (!(style.sheet || {}).insertRule)
                (style.styleSheet || style.sheet).addRule(name, rules);
            else
                style.sheet.insertRule(name + "{" + rules + "}", 0);
        }

        function insertWaitingStatus() {
            $('#newsList').empty();
            $("#dialog-waiting").dialog('open');
        }
        function statusToString(status) {
            let text = "Le server ne répond pas.";
            switch (status) {
                case 401: text = "<br>Requête non autorisée. <br>Vous devez être connecté."; break;
                case 409: text = "<br>Conflit de données. <br>Requête refusée."; break;
                case 422: text = "<br>Format des données soumises incorrect. <br>Requête refusée."; break;
            }
            return text;
        }
        function closeAllDialog() {
            $(".dialog").dialog("close");
        }
        function forceLogout() {
            Alert("Expiration de permission d'accès. Vous n'êtes plus connecté.");
            closeAllDialog();
            deConnect();
            updateUI(true);
        }
        function Alert(message) {
            $.confirm({
                title: message,
                content: '',
                buttons: {
                    fermer: function () { }
                }
            });
        }
        function AlertError(status) {
            $.confirm({
                title: "Message provenant du server..." + status,
                content: '<img src="images/error.png" style="width:60px;margin:10px" alt="httpError"/>' + statusToString(status),
                buttons: {
                    fermer: function () {
                        this.close();
                        if (status == 401) {
                            forceLogout();
                        }
                        pauseNewsListPeriodicRefresh = true;
                    }
                }
            });
        }

        function initNewsValidation() {
            newsValidationProvider = new ValidationProvider("newsForm");
            newsValidationProvider.addControl("newsTitle", validate_newsTitle, false /*validateOnLeave*/);
            newsValidationProvider.addControl("newsText", validate_newsText, false /*validateOnLeave*/);
            newsValidationProvider.addControl("news_UploadedImage", validate_imageNews, false);
        }
        function resetNewsValidation() {
            newsValidationProvider.reset();
        }
        function validate_imageNews(){
            let TBX_Image = document.getElementById("news_UploadedImage");
            if (TBX_Image.src.includes("images/No_image.png"))
                return "Image manquante";
            return "";
        }
        function validate_newsTitle() {
            let TBX_Title = document.getElementById("newsTitle");
            if (TBX_Title.value === "")
                return "Titre manquant";
            return "";
        }
        function validate_newsText() {
            let TBX_Text = document.getElementById("newsText");
            if (TBX_Text.value === "")
                return "Text manquante";
            return "";
        }
        function initProfilValidation() {
            profilValidationProvider = new ValidationProvider("profilForm");
            profilValidationProvider.addControl("profilUsername", validate_ProfilUsername, false /*validateOnLeave*/);
            profilValidationProvider.addControl("profilEmail", validate_ProfilEmail, false /*validateOnLeave*/);
            profilValidationProvider.addControl("profilPassword", validate_ProfilPassword, false /*validateOnLeave*/);
            profilValidationProvider.addControl("profilConfirmPassword", validate_ProfilConfirmPassword, false /*validateOnLeave*/);
        }
        function resetProfilValidation() {
            profilValidationProvider.reset();
        }
        function validate_ProfilUsername() {
            let TBX_Username = document.getElementById("profilUsername");
            if (TBX_Username.value === "")
                return "Nom d'usager manquant";
            return "";
        }
        function validate_ProfilEmail() {
            let TBX_Email = document.getElementById("profilEmail");
            let EmailRegex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (TBX_Email.value === "")
                return "Courriel manquant";
            if (!EmailRegex.test(TBX_Email.value))
                return "Courriel invalide";
            return "";
        }
        function validate_ProfilPassword() {
            return "";
        }
        function validate_ProfilConfirmPassword() {
            let TBX_Password = document.getElementById("profilPassword");
            let TBX_Confirm = document.getElementById("profilConfirmPassword");
            if (TBX_Password.value != "") {
                if (TBX_Confirm.value != TBX_Password.value)
                    return "Différent du mot de passe."
            }
            return "";
        }

        function cellOver(e) {
            if (!addMode) {
                // currentTarget.className contient en principe : 'row_x cell ...'
                let newsId = e.currentTarget.className.split(' ')[0].split('_')[1];
                $('#edit_text_' + newsId).show();
                $('#delete_' + newsId).show();
                $('.row_' + newsId).addClass('selectedRow');
            }
        }
        function cellBlur(e) {
            
                // currentTarget.className contient en principe : 'row_x cell ...'
                let newsId = e.currentTarget.className.split(' ')[0].split('_')[1];
                $('#edit_text_' + newsId).hide();
                $('#delete_' + newsId).hide();
                $('.row_' + newsId).removeClass('selectedRow');
            
        }
        function makeCell(content, cssClass) {
            return $('<div class= "' + cssClass + '">' + content + '</div>');
        }
        function makeButton(cssClass, id, tooltip) {
            return $('<span id="' + id + '" class="' + cssClass + '" style="margin-rigth:3px;"></span>');
        }
        function makeGlyphIcon(glyphIconId) {
            return $("<div class='gicon glyphicon glyphicon-" + glyphIconId + "'></div>");
        }
        function makeHyperLink(url, caption) {
            return '<a href="' + url + '"target="_blank">' + caption + '</a>';
        }
        function makeFavicon(url) {
            // Utiliser l'API de google pour extraire le favicon du site pointé par url
            // retourne un élément div comportant le favicon en tant qu'image de fond
            ///////////////////////////////////////////////////////////////////////////
            if (url.slice(-1) != '/') url += '/';
            url = "http://www.google.com/s2/favicons?sz=64&domain=" + url;
            return '<div class="favicon" style="background-image: url(' + url + ');"></div>';
        }
        function html_fittedAvatar(Avatar_url, css = '') {
            return "<div class='" + css + "' style='background:url(" + Avatar_url + ") no-repeat center; background-size: cover; margin-right:5px;'></div>";
        }
        function html_fittedImage(url, css = '') {
            return $(" <div class='" + css + "' style='background:url(" + url + ") no-repeat center; background-size: cover; margin-right:5px;'></div>");
        }

        function previewImageLink(url) {
            return $("<a href='" + url + "' target='_blank'></a>");
        }
        
        document.getElementById("news-list-scroll-containter").onscroll = function(){
            let currentScrollHeight = $("#news-list-scroll-containter").scrollTop();
            let containerHeight = $("#news-list-scroll-containter").height();
            let newsListHeight = $("#newsList").height();

            if(currentScrollHeight + containerHeight > newsListHeight){
                if(limit < totalNews){
                    limit++;
                    updateNewsSearch();
                }
            }
            
        }
        function scrollToTop(){
            console.log("on est dans le scrollToTop");
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
            document.getElementById("news-list-scroll-containter").scrollTop = 0;
        }

        function showNews(news, loggedUserId) {

            let container = $("<div class='news-container'> </div>");
            container.attr("title", news.Title);
            
            let user = $("<div class='userContainerNews'>");
            
            console.log(news);
            user.append(html_fittedAvatar(news.AvatarGUID, "avatar"));
            
            user.append($(`<h4> ${news.Username} </h4>`));

            

            const options = { /*weekday: 'long', */year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'};
            user.append($("<br><span style='font-size:14px;color:lightblue'>" + new Date(news.Created * 1000).toLocaleDateString('fr-FR', options) + "</span> </div> <br>"));
        
            let infos = $("<div class='infosContainerNews'>");            
            let title = $(`<h2 id='title_${news.Id}'> ${news.Title} </h2>`);
            if(connected && news.UserID == loggedUserId)
            {
                title.append(makeButton("editTitleNews btncmd", "edit_title_" + news.Id, "Modifier " + news.Title).append(makeGlyphIcon('pencil')));
            }
            infos.append(title);
            infos.append($("</div> <br>"));

            let image = html_fittedImage(news.ThumbnailURL, " newsImage");
            infos.append(previewImageLink(news.OriginalURL).append(image));
            
            infos.append($("<br>"));
            
            let text = $("<span id='text_${news.Id}' value='${news.Text}'>" + news.Text + "</span>");
            if(connected && news.UserID == loggedUserId)
            {
               text.append(makeButton("editTextNews btncmd", "edit_text_" + news.Id, "Modifier " + news.Title).append(makeGlyphIcon('pencil')));
            
            }
            infos.append(text);
            infos.append($("</div>"));
            
            let button = $("<div class='space'> </div>");
            if(connected && news.UserID == loggedUserId)
                button.append(makeButton("deleteNews btncmd", "delete_" + news.Id, "Effacer " + news.Title).append(makeGlyphIcon('remove')));
            
            container.append(user);
            container.append(infos);
            button.append(container);
            return button;
        }

        function updateNewsList(news, ETag) {
            currentETag = ETag;
            $('#newsList').empty();
            let loggedUserId = (retrieveLoggedUser() ? retrieveLoggedUser().Id : null);
            if (loggedUserId) {
                news.forEach(news => {
                    $('#newsList').append(showNews(news, loggedUserId)); 
                });
                $('.editTextNews').click(OpenEditTextDialog);
                $('.editTitleNews').click(OpenEditTitleDialog);
                $('.deleteNews').click(deleteNews);
                
            }
            $("#dialog-waiting").dialog('close');
        }
